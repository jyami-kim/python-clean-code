name: CI

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: |
          uv pip install --system ruff pytest pydantic

      - name: Ruff lint
        run: ruff check src/lottery07

      - name: Ruff format
        run: ruff format --check src/lottery07

      - name: Pytest
        run: pytest